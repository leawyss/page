<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open in browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    #content {
      max-width: 900px;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    img {
      width: 90vw;     /* fills 90% of screen width */
      max-width: 900px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    function isTikTokBrowser() {
      return ua.toLowerCase().includes("tiktok") || 
             ua.toLowerCase().includes("musical") || 
             ua.toLowerCase().includes("ttwebview");
    }

    if (isTikTokBrowser()) {
      document.getElementById("content").innerHTML = `
        <img src="browser-image-shower.png" alt="Open in browser instructions">
      `;

      // Show instructions as text
      // document.getElementById("content").innerHTML = `
      //   <div>
      //     <span class="emoji">⚠️</span>
      //     <h1>Muesch im Browser öppne</h1>
      //     <p>Klick uf ⋮ (drei Tüpfl obe rächts) und nimm <strong>“Im Browser öffnen”</strong>, denn gahts wiiter.</p>
      //   </div>`;
    } else {
      // window.location.href = "https://linktr.ee/leawyss";
      window.location.href = "https://instagram.com/_u/wyss.lea1"
    }
  </script>
</body>
</html>
