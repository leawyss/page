<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open in browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    #content {
      max-width: 500px;
      text-align: center;
      background: #fff;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #111;
      font-weight: bold;
    }
    p {
      font-size: 22px;
      color: #333;
      line-height: 1.6;
      font-weight: 500;
    }
    strong {
      color: #000;
      font-weight: 700;
    }
    .emoji {
      font-size: 42px;
      margin-bottom: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    function isTikTokBrowser() {
      return ua.toLowerCase().includes("tiktok") || 
             ua.toLowerCase().includes("musical") || 
             ua.toLowerCase().includes("ttwebview");
    }

    if (isTikTokBrowser()) {
      // Show instructions
      document.getElementById("content").innerHTML = `
        <div>
          <span class="emoji">⚠️</span>
          <h1>Open in browser required</h1>
          <p>Please tap ⋮ (three dots) and choose <strong>“Open in browser”</strong> to continue.</p>
        </div>`;
    } else {
      // Redirect outside TikTok
      window.location.href = "https://linktr.ee/leawyss";
    }
  </script>
</body>
</html>
